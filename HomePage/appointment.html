<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fancy font for logo -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <img src="logo.png" alt="Kombo Logo" />
        <span>Kombo</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">About Us</a>
        <a href="services.html">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Appointment Form -->
  <div class="form-container">
    <h2>This appointment is for:</h2>
    <div class="client-type">
      <label>
        <input type="radio" name="client" value="new" checked>
        New Client
      </label>
      <label>
        <input type="radio" name="client" value="returning">
        Returning Client
      </label>
    </div>

    <form>
      <div>
        <label for="time">Preferred Time of Day*</label>
        <select id="time" required>
          <option>Anytime of the day</option>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>
      </div>

      <div class="row">
        <div>
          <label for="appointmentDate">Add a Preferred Date*</label>
          <input type="text" id="appointmentDate" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="fname">First Name*</label>
          <input type="text" id="fname" required>
        </div>
        <div>
          <label for="lname">Last Name*</label>
          <input type="text" id="lname" required>
        </div>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="(555) 555-5555">
      </div>

      <div>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="email@example.com" required>
      </div>

      <div>
        <label for="reason">Reason for Visit</label>
        <textarea id="reason" maxlength="400" oninput="updateCharCount()"></textarea>
        <div class="char-count"><span id="charCount">0</span>/400 characters used</div>
      </div>

      <button type="submit" class="appointment-button">Submit Appointment</button>
    </form>
  </div>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Local Script -->
  <script src="main.js"></script>
</body>
</html>
